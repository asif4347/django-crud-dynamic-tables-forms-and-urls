{% extends "base.html" %}
{% block main %}

    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                <small style="color: red">{{ field.errors }}</small>
            </div>
        {% endfor %}
        <button class="btn btn-success">Submit</button>
        <a href="{{ back_url }}">Back</a>
    </form>
{% endblock %}
